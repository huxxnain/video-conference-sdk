version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vconf-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vconfdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d vconfdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vconf-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vconf-backend
    environment:
      PORT: 8080
      DATABASE_URL: postgres://user:password@postgres:5432/vconfdb?sslmode=disable
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      ALLOWED_ORIGINS: http://localhost:3000,http://frontend
      ENVIRONMENT: development
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vconf-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vconf-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - vconf-network
    restart: unless-stopped

networks:
  vconf-network:
    driver: bridge

volumes:
  postgres_data:
